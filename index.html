<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul class="comments">
        <li class="comment">
          <div class="comment-header">
            <div>Глеб Фокин</div>
            <div>12.02.22 12:18</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Это будет первый комментарий на этой странице
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">3</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>
        <li class="comment">
          <div class="comment-header">
            <div>Варвара Н.</div>
            <div>13.02.22 19:22</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Мне нравится как оформлена эта страница! ❤
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">75</span>
              <button class="like-button -active-like"></button>
            </div>
          </div>
        </li>
      </ul>
      <div class="add-form">
        <input type="text" class="add-form-name" placeholder="Введите ваше имя"/>
        <textarea type="textarea" class="add-form-text" placeholder="Введите ваш коментарий" rows="4"></textarea>
        <div class="add-form-row">
          <button class="add-form-button">Написать</button>
        </div>
      </div>
    </div>
  </body>

  <script>
    const liElement = document.querySelector('.comment')
    const buttonEl = document.querySelector('.add-form-button')
    const ulElement = document.querySelector('.comments')
    
    buttonEl.addEventListener('click', function() {
      let dateTime = new Date();
      dateTime = dateTime.toLocaleDateString('ru-RU', { 
        year: '2-digit', 
        month: '2-digit', 
        day: '2-digit' 
      }) + ' ' + dateTime.toLocaleTimeString('ru-RU', { 
      hour: '2-digit', 
      minute: '2-digit'});
      
      const name = document.querySelector('.add-form-name').value;
      const text = document.querySelector('.add-form-text').value;
      const oldHtml = ulElement.innerHTML;
      ulElement.innerHTML = oldHtml + `
      <li class="comment">
        <div class="comment-header">
          <div>${name}</div>
          <div>${dateTime}</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            ${text}
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">0</span>
            <button class="like-button"></button>
          </div>
        </div>
      </li>`;
    });
  </script>
</html>
